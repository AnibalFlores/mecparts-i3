      <ion-col text-center>
        <button ion-button color="primary" round full large (click)="irprincipio()">Salir</button>
      </ion-col>
    </ion-row>
</ion-content>

<ion-content *ngIf="labor" center>

    <ion-col text-center>

  <ion-list>

        Operario: {{ labor.operario.apellido }}, {{ labor.operario.nombre }}
