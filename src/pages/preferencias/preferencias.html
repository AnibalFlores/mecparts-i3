<ion-header>

  <ion-navbar color="primary">
    <ion-title>Preferencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="todo" (ngSubmit)="guardaForm()">
      <ion-item>
        <ion-label>Terminal: </ion-label>
        <ion-input type="text" formControlName="terminal">{{ id }}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>URL Base: </ion-label>
        <ion-input formControlName="baseUrl">{{ baseUrl }}</ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!todo.valid">Guardar</button>
</form>
</ion-content>
